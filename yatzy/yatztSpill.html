        // Funksjon for tilfeldig terning.
        function terning() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function kast() {
            kastSjekker2++;
            if (kastSjekker2 < 4) {
                for (let i = 1; i <= 5; i++) {
                    if (document.getElementById(`kast${i}`).style.backgroundColor != "gray") {
                        document.getElementById(`kast${i}`).style.opacity = 1;
                        var tilfeldigTall = parseInt(terning());
                        document.getElementById(`kast${i}`).innerHTML = tilfeldigTall;
                        document.getElementById(`kast${i}`).style.backgroundImage = `url(./bilder/terning${tilfeldigTall}.png)`;
                    }
                }
                kastSjekker++;
                hvorMangeKast++;
                if (kastSjekker % 3 == 0) {
                    document.getElementById("ferdigKnapp").style.display = "block";
                }
                document.getElementById("kastsjekker").innerHTML = `Du har kastet ${hvorMangeKast} ganger.`
            }
        }

            var sjekker = 0;
            return function () {
                if (sjekker % 2 == 0) {
                    document.getElementById(id).style.backgroundColor = "gray";
                    sjekker += 1;
                }
                else {
                    document.getElementById(id).style.backgroundColor = "";
                    sjekker += 1;
                }
            }
        }
